
<html>
<head>
<title>Loading Animation</title>
<style>
.color-change{
width:100px;
height:100px;
background-color:black;
margin:100px;
margin-left:200px;
}


.hover{
width:100px;
height:100px;
background-color:red;
margin:100px;
margin-left:200px;
}


.color-change:active{
background-color:orange;
}

.hover:hover{
background-color:aqua;
}

</style>
</head>
<body>
<h2>Samartha</h2>
<div class="color-change"></div>
<div class="hover"></div>
</body>
</html>
